<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkUp | Profile</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="logo">LinkUp</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="mentorship.html">Mentorship</a>
      <a href="discover.html">Discover</a>
      <a href="community.html">Community</a>
      <span id="userGreeting" class="user-greeting hidden">Hi, <strong id="userName">User</strong></span>

<button class="btn btn-secondary hidden" id="logoutBtn">Log Out</button>

    </nav>
  </header>

  <main class="profile-container">
    
  <div class="profile-right">
    <div class="tabs">
      <button class="tab active">Overview</button>
      <button class="tab">Coffee Talks</button>
    </div>

     <section id="tabContentProfile">
      <h2>My Profile</h2>
      <div class="profile-card" id="profileCard">
        <div class="profile-row">
          <div class="avatar-circle" id="avatarCircle">A</div>
          <div class="profile-details">
            <label for="name">Name</label>
      <input type="text" id="name" class="profile-input" placeholder="Your name" disabled />

      <label for="designation">Job Title</label>
      <input type="text" id="designation" class="profile-input" placeholder="Job title" disabled />

      <label for="description">Description</label>
      <textarea id="description" class="profile-input" placeholder="Short description" disabled></textarea>

          </div>
        </div>
        <div class="profile-tags">
          <div class="tag-section">
            <strong>Skills</strong>
            <select id="skills" class="profile-input" multiple disabled>
          <option value="Leadership">Leadership</option>
          <option value="Strategic Planning">Strategic Planning</option>
          <option value="Team Management">Team Management</option>
          <option value="Communication">Communication</option>
          <option value="Project Management">Project Management</option>
        </select>
 
          </div>
          <div class="tag-section">
            <strong>Communication Mode</strong>
                   <select id="commMode" class="profile-input" multiple disabled>
          <option value="Virtual">Virtual</option>
          <option value="In-Person">In-Person</option>
          <option value="Chat/Messaging">Chat/Messaging</option>
          <option value="Flexible">Flexible</option>
        </select>
          </div>
        </div>

                  <div class="tag-section">
            <strong>Learning Styles</strong>
            
        <select id="learningStyle" class="profile-input" multiple disabled>
          <option value="Directed">Directed</option>
          <option value="Co-directed">Co-directed</option>
          <option value="Consulting">Consulting</option>
          <option value="Self-directed">Self-directed</option>
        </select>
          </div>
        </div>

        <button class="btn btn-primary full-width" id="editBtn"><i class="fa-solid fa-pen"></i> Edit Profile</button>
      </div>
    </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="supabaseConfig.js"></script>
  <script src="script.js"></script>

</body>
</html>
