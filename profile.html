<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkUp | Profile</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="logo">LinkUp</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="mentorship.html">Mentorship</a>
      <a href="discover.html">Discover</a>
      <a href="community.html">Community</a>
      <button class="btn" id="openSignin">Sign In</button>
      <button class="btn btn-primary" id="openSignup">Sign Up</button>
    </nav>
  </header>

  <main class="profile-container">
    <div class="profile-left">
      <div class="profile-card" id="profileCard">
        <div class="avatar-circle" id="avatarCircle">A</div>

        <input type="text" id="name" class="profile-input" placeholder="Your name" disabled />
        <input type="text" id="designation" class="profile-input" placeholder="Job title" disabled />
        <textarea id="description" class="profile-input" placeholder="Short description" disabled></textarea>

        <div class="tag-group">
          <strong>Skills</strong>
          <select id="skills" class="profile-input" multiple disabled>
            <option value="Leadership">Leadership</option>
            <option value="Strategic Planning">Strategic Planning</option>
            <option value="Team Management">Team Management</option>
            <option value="Communication">Communication</option>
            <option value="Project Management">Project Management</option>
          </select>
        </div>

        <button class="btn btn-primary full-width" id="editBtn"><i class="fa-solid fa-pen"></i> Edit Profile</button>
        <button class="btn btn-primary full-width hidden" id="saveBtn"><i class="fa-solid fa-save"></i> Save Changes</button>
      </div>
    </div>

    <div class="profile-right">
      <div class="tabs">
        <button class="tab active">Overview</button>
        <button class="tab">Coffee Talks</button>
        
      </div>

      <div class="summary-box">
        <h3>Profile Summary</h3>
        <p>Your profile completeness and current stats</p>
        <div class="stats">
          <div class="stat-card">
            <h4>Mentorship Sessions</h4>
            <p class="value">12</p>
            <p class="subtext">+2 from last month</p>
          </div>
          <div class="stat-card">
            <h4>Average Rating</h4>
            <p class="value">4.8/5</p>
            <p class="subtext">Based on 8 reviews</p>
          </div>
          <div class="stat-card">
            <h4>Community Posts</h4>
            <p class="value">5</p>
            <p class="subtext">3 with responses</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Sign In Modal -->
  <div id="signinModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-signin">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm">
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="supabaseConfig.js"></script>
  <script src="script.js"></script>

</body>
</html>
